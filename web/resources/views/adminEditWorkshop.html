<div class="container">
    <h1>{{ "EDIT_WORKSHOP" | translate}}</h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="admin_workshop_management"> <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button></a>
    </div>
    <hr>
    <br>
    <div class="col-md-6" id="alert" bs-alert></div>
    <form role="search">
        <div class="from-group col-md-8 col-md-offset-2">
            <label>{{ "WORKSHOP_TITLE" | translate}}</label>
            <input type="text" ng-model="workshop.title" class="form-control">

            <label>{{ "WORKSHOP_DESCRIPTION" | translate}}</label>
            <div text-angular  ng-model="workshop.description"></div>

            <label>{{ "WORKSHOP_COST" | translate}}</label>
            <input type="number" ng-model="workshop.cost" class="form-control ">

            <label>{{ "WORKSHOP_REQUIREMENTS" | translate}}</label>
            <input type="text" ng-model="workshop.requirement" class="form-control ">

            <label>{{ "WORKSHOP_LOCATION" | translate}}</label>
            <input type="text" ng-model="workshop.location" class="form-control ">

            <label>{{ "WORKSHOP_MAXIMUM_NUMBER_OF_PARTICIPANTS" | translate}}</label>
            <input type="number" ng-model="workshop.max_participants" class="form-control" placeholder="{{workshop.max_participants}}">

            <label>{{ "WORKSHOP_START_TIME" | translate}}</label>
            <input type="text"  size="8" data-date-format="dd-MM-yyyy" ng-model="workshop.start_at"  bs-datepicker placeholder="Date"
                   class="form-control" data-placement="auto top" data-min-date="today"
            >
            <input type="text" size="8" data-length="3" ng-model="workshop.start_at" data-time-format="HH:mm"
                   data-autoclose="1" placeholder="Time" bs-timepicker class="form-control" data-placement="auto top"
            >
            <label>{{ "WORKSHOP_DURATION" | translate}}</label>
            <input  type="text" size="8" data-length="1" ng-model="workshop.duration" data-time-format="HH:mm" data-time-type="number"
                    data-autoclose="1" placeholder="Time" bs-timepicker data-length="1" data-minute-step="1" data-arrow-behavior="picker"
                    class="form-control" data-placement="auto top"
            >
        </div>
        <div class="form-group row text-center">

            <button type="button" class="btn btn-info" ng-click="confirmChanges()">{{ "BUTTON_CONFIRM" | translate }}</button>
            <button type="button" class="btn btn-info" ng-click="discardChanges()">{{ "BUTTON_DISCARD" | translate }}</button>
        </div>
    </form>
</div>
