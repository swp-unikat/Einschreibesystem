<div ng-controller="BlacklistCtrl">

    <div class="col-md-8 col-md-offset-2">
        <h1>
            <translate>BLACKLIST_MANAGEMENT</translate>
        </h1>
        <div class="col-md-2 col-xs-2 pull-right">
            <a ui-sref="dashboard" href="#/dashboard">
                <button class="btn btn-default">{{ "BUTTON_BACK_TO_DASHBOARD" | translate}}</button>
            </a>
        </div>
        <hr>
        <br>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                <tr>
                                    <th class="col-sm-2"><span><translate>LAST_NAME</translate></span></th>
                                    <th class="col-sm-2"><span><translate>FIRST_NAME</translate></span></th>
                                    <th class="col-sm-3"><span><translate>USER_EMAIL_ADDRESS</translate></span></th>
                                    <th class="col-sm-3"><span><translate>BLACKLISTED_FROM</translate></span></th>
                                    <th class="col-sm-2"><span><translate>OPTION</translate></span></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in userdata">
                                    <td class="col-sm-2">{{ x.name }}</td>
                                    <td class="col-sm-2">{{ x.surname }}</td>
                                    <td class="col-sm-3">{{ x.email }}</td>
                                    <td class="col-sm-3"></td>
                                    <td class="col-sm-2">
                                        <button type="button"
                                                class="btn btn-default btn-xs" ng-click="delete(x.id)">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            {{"BUTTON_REMOVE_FROM_BLACKLIST" | translate}}
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div ng-show="deleting" class="container" style="margin-left: 90%;">
                                            <span class="glyphicon glyphicon-refresh glyphicon-spin centered-form"
                                                  style="font-size: 2.0em;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert" bs-alert></div>
    </div>
</div>

<!-- loading -->


<div ng-show="loading" class="container" style="margin-left: 50%;">
    <span class="glyphicon glyphicon-refresh glyphicon-spin centered-form" style="font-size: 5.0em;"></span>
</div>
</div>
