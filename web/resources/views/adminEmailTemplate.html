<div class="col-md-8 col-md-offset-2">
    <h1><translate>AVAILABLE_EMAIL_TEMPLATES</translate></h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="dashboard"> <button class="btn btn-default">{{ "BUTTON_BACK_TO_DASHBOARD" | translate}}</button></a>
    </div>
    <hr>
    <br>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive table-hover">
                        <table class="table">
                            <thead>
                            <tr>
                                <th><span>{{ "TEMPLATE_TITLE" | translate}}</span></th>
                                <th><span>{{ "OPTIONS" | translate}}</span></th>
                            </tr>
                            </thead>
                            <tbody ng-hide="loading">

                            <tr ng-repeat="x in data">
                                <td>{{ x.template_name }}</td>
                                <td>
                                    <a ui-sref="email_template_edit({id:x.id})">
                                    <button type="button"  class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>{{ "BUTTON_EDIT_EMAIL_TEMPLATE" | translate}}</button>
                                    </a>
                                </td>
                                <td>
                                    <button type="button" ng-click="delete(x.id)" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>{{ "BUTTON_REMOVE_EMAIL_TEMPLATE" | translate}}</button>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                        <a ui-sref="email_template_new">
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{{ "BUTTON_NEW_EMAIL_TEMPLATE" | translate}}</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- loading -->


<div ng-show="loading" class="container" style="margin-left: 50%;">
    <span class="glyphicon glyphicon-refresh glyphicon-spin centered-form" style="font-size: 5.0em;"></span>
</div>
