<div ng-controller="WorkshopListCtrl">
    <div class="col-lg-10 col-lg-offset-1">
    <div class="panel-group" role="tablist" aria-multiselectable="true" bs-collapse>
        <div class="panel panel-default" ng-repeat="panel in panels">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title">
                    <a bs-collapse-toggle>
                        {{ panel.title }}
                    </a>
                </h4>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="row-fluid">
                    {{ Workshop desrpition }}
                        <div class="row-fluid">
                            <div class="span3">{{Date: }}</div>
                            <div class="span3">{{Time: }}</div>
                            <div class="span3">{{Room: }}</div>
                        </div>
                    <div class="span3">
                        <button type="button" class="btn pull-right">Enroll</button>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
