<div>
    <div class="col-lg-10 col-lg-offset-1">
    <div class="panel-group" role="tablist" aria-multiselectable="true" bs-collapse>
        <div class="panel panel-default" ng-repeat="workshop in workshopList">
            <div class="panel-heading" role="tab">
                <h4 class="panel-title">
                    <a bs-collapse-toggle>
                        {{ workshop.title }}
                    </a>
                </h4>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="row-fluid">
                    {{ workshop.description}}
                        <div class="row-fluid">
                            <div class="span3">Date: {{workshop.start_at}}</div>
                            <div class="span3">Time: </div>
                            <div class="span3">Room: {{ workshop.location }}</div>
                        </div>
                    <div class="span3">
                        <button type="button" class="btn pull-right">Enroll</button>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
